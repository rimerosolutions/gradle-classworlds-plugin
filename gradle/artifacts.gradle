task javadocJar(type: Jar, dependsOn: groovydoc) {
        classifier = 'javadoc'
        from "${project.docsDir}/groovydoc"
}

task sourcesJar(type: Jar) {
        from sourceSets.main.allSource
        classifier = 'sources'
}

artifacts {
        archives jar
        archives javadocJar
        archives sourcesJar
}

groovydoc {
        docTitle = "${project.description} API"
        header = "<a href='https://github.com/${organizationId}/${project.name}'>${project.description}</a>"
        footer = "<a href='http://www.${organizationId}.com'>Rimero Solutions Inc.</a>"
        windowTitle = "${project.description} API"
        use = true

        link('http://download.oracle.com/javase/6/docs/api/', 'java.', 'org.xml', 'javax.', 'org.xml.')
        link('http://groovy.codehaus.org/api/',  'groovy.', 'org.codehaus.groovy.')
        link('http://www.gradle.org/docs/current/javadoc/', 'org.gradle')

        groovyClasspath = configurations.compile
}