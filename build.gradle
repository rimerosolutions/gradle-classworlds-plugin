apply plugin: "idea"
apply plugin: "eclipse"
apply plugin: "groovy"
apply plugin: "maven"

sourceCompatibility = "1.6"
targetCompatibility = "1.6"

version       = "1.0"
group         = "com.rimerosolutions.gradle.plugins"
description   = "Gradle ClassWorlds Plugin"

def classworldsVersion = "1.0"
def junitVersion       = "4.11"

repositories {
        mavenCentral()
        mavenLocal()
}

dependencies {
        compile localGroovy()
        compile gradleApi()
        compile "classworlds:classworlds:${classworldsVersion}"
            
        testCompile "junit:junit:${junitVersion}"
}

task wrapper(type: Wrapper, description: "Generates the Gradle wrapper.") {
        gradleVersion = "1.6"
        jarFile = "wrapper/wrapper.jar"
}
